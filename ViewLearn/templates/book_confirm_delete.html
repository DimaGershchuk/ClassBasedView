{% extends 'base.html' %}

{% block title %}Видалити Книгу{% endblock %}

{% block content %}
    <h1>Ви впевнені, що хочете видалити "{{ book.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Видалити</button>
        <a href="{% url 'book_list' %}" class="btn">Скасувати</a>
    </form>
{% endblock %}
