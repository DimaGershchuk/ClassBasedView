{% extends 'base.html' %}

{% block title %}Деталі Книги{% endblock %}

{% block content %}

    <p><strong>Автор:</strong> {{ book.author }}</p>
    <p><strong>Дата публікації:</strong> {{ book.published_date }}</p>
    <p><strong>ISBN:</strong> {{ book.isbn }}</p>

{% endblock %}
